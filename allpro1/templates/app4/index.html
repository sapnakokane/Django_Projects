<!DOCTYPE html>
{% extends 'app4/base.html' %}
{% block body_block %}
<h1> Employees Information DashBoard</h1><hr>
<table border="2">
    <thead>
    <th>Employee No</th>
    <th>Employee Name</th>
    <th>Employee Salary</th>
    <th>Employee Address</th>
    <th>Actions</th>
    </thead>
    {% for i in read %}
    <tr>
        <td>{{i.eno}}</td>
        <td>{{i.ename}}</td>
        <td>{{i.esal}}</td>
        <td>{{i.eaddr}}</td>
        <td> <a href="/update/{{i.id}}">Update</a> <a href="/delete/{{i.id}}">Delete</a> </td>
    </tr>
    {% endfor %}
</table><br><br>
<a href="/create" class="btn btn-primary btn-success btn-lg">Insert New Employee</a>
{% endblock %}
