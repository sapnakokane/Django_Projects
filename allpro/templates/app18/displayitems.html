<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>displayingg</title>
</head>
<body>
<h1>Your shopping cart information</h1>
{% if request.session %}
<table border="2">
  <thead>
  <th>Item Name</th>
  <th>Quantity</th>
  </thead>
  {% for key,value in request.session.items %}
  <tr>
    <td>{{key}}</td>
    <td>{{value}}</td>
  </tr>
  {% endfor %}
</table>
{% else %}
<p>no item in shopping cart</p>
{% endif %}
</body>
</html>
