<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous">
    <title>home</title>
</head>
<body>
<div class="container" align="center">
    <div class="jumbotron">
        <h1>Total Cookies Information </h1>
        {% if request.COOKIES %}
        <table border=2>
            <thead>
            <th>Cookie Name</th>
            <th>Cookie Value</th>
            </thead>
            {% for key,value in request.COOKIES.items %}
            <tr>
                <td>{{key}}</td>
                <td>{{value}}</td>
            </tr>
            {% endfor %}
        </table>
            {% else %}
        <p>cookies info is not available</p>
        {% endif %}
    </div>
</div>

</body>
</html>
