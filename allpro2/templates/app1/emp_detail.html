<!DOCTYPE html>
{% extends 'app1/base.html' %}
{% block body_block %}
<h1>Emp Information</h1>
<ol>
    <h2>
       <li>Employee Name: {{emp.name|upper}}</li>
        <li>Employee Location: {{emp.location|lower}}</li>
        <li>Employee CEO: {{emp.ceo|title}}</li>
    </h2>
</ol>
<a href="/update/{{emp.id}}" class="btn btn-primary btn-warning">Update</a>
<a href="/delete/{{emp.id}}" class="btn btn-primary btn-danger">Delete</a>
{% endblock %}
